<head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 justify-content-center pt-5">
                <p>Exercice 4 - Créez deux input. Un bouton doit vérifier que les deux champs sont remplis
                    identiquement. </p>
                <div class="col-lg-12 justify-content-center p-5">
                    <form action="index.html" method="post">
                        <label for="passeword">Votre mot de passe
                            <input name="password" id="password" type="password">
                        </label>
                        <label for="confirmPassword">Confirmez
                            <input type="password" id="confirm_password" name="confirm_password">
                        </label>
                        <button type="button" name="button" onclick="check()"> Verification</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="main.js" type="text/javascript"></script>
</body>
